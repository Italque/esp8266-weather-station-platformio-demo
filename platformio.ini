#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:d1_mini]
platform = espressif
framework = arduino
board = d1_mini
#561: Json streaming parser, 562: OLED, 563: Weather Station, 567: WifiManager
lib_install = 561,562,563,567
# remove 563 WeatherStation for now: NOT AYMORE as Pull request passed
# Don't forget to "platformio lib update" to update libraries !
# wundergrounClient.h need changes for Wind and Astrononomy parsing, please see:
# https://github.com/squix78/esp8266-weather-station/issues/32
upload_speed = 230400
upload_port = 192.168.1.23
